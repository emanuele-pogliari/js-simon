<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Simon</title>
</head>

<body>
    <!-- fireworks container -->
    <div class="fireworks-container">
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
    </div>


    <h1 class="title">Countdown to monday morning!</h1>

    <!-- main container -->
    <div id="countdown">

        <!-- single circle -->
        <div class="circle-time" style="--clr: #FF0000;">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle id="dd" cx="70" cy="70" r="70"></circle>
            </svg>
            <div id="days"></div>
            <div class="word"></div>
        </div>
        <!-- single circle -->
        <div class="circle-time" style="--clr: #FFFF00;">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle id="hh" cx="70" cy="70" r="70"></circle>
            </svg>
            <div id="hours"></div>
            <div class="word"></div>
        </div>
        <!-- single circle -->
        <div class="circle-time" style="--clr: #00FF00;">

            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle id="min" cx="70" cy="70" r="70"></circle>
            </svg>

            <div id="minutes"></div>
            <div class="word"></div>
        </div>
        <!-- single circle -->
        <div class="circle-time" style="--clr:#0000FF">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle id="sec" cx="70" cy="70" r="70"></circle>
            </svg>
            <div id="seconds"></div>
            <div class="word"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
